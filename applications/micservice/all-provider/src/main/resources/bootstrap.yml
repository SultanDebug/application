

# 端口号
server:
  port: 20009



spring:
  application:
    name: discovery-provider
  cloud:
    zookeeper:
      enabled: false
  profiles:
    include: eureka
    active: dev

# --spring.profiles.include=zookeeper

eureka:
  client:
    enabled: false


---
spring:
  profiles: eureka
#  cloud:
